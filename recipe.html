<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #292929);
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
      color: #ffcc70;
    }

    img {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px rgba(255, 204, 112, 0.4);
    }

    .recipe-info {
      width: 90%;
      max-width: 700px;
      background-color: #202020;
      border-radius: 20px;
      padding: 20px 30px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .recipe-info strong {
      color: #ffcc70;
      font-size: 1.2rem;
      display: block;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .recipe-info ul,
    .recipe-info ol {
      padding-left: 25px;
      margin-bottom: 15px;
      line-height: 1.8;
    }

    .video-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #ffcc70;
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .video-btn:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    .error {
      color: #ff7070;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Recipe Details</h2>
  <div id="recipeDetails">Loading recipe...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const localTitle = localStorage.getItem("selectedLocalRecipeTitle");
      const recipeId = localStorage.getItem("selectedRecipeId");
      const recipeContainer = document.getElementById("recipeDetails");

      if (localTitle) {
        try {
          const res = await fetch("indianRecipes.json");
          const data = await res.json();
          const recipe = data.find(r => r.title === localTitle);

          if (recipe) {
            const ingredientsHTML = Array.isArray(recipe.ingredients)
              ? recipe.ingredients.map(i => `<li>${i}</li>`).join("")
              : `<p>${recipe.ingredients}</p>`;

            const instructionsHTML = Array.isArray(recipe.instructions)
              ? recipe.instructions.map(step => `<li>${step}</li>`).join("")
              : formatInstructions(recipe.instructions);

            recipeContainer.innerHTML = `
              <h2>${recipe.title}</h2>
              <img src="${recipe.image}" alt="${recipe.title}">
              <div class="recipe-info">
                <strong>Ingredients:</strong>
                <ul>${ingredientsHTML}</ul>
                <strong>Instructions:</strong>
                <ol>${instructionsHTML}</ol>
                ${
                  recipe.video
                    ? `<a href="${recipe.video}" target="_blank" class="video-btn">üé• Watch on YouTube</a>`
                    : ""
                }
              </div>`;
          } else {
            recipeContainer.innerHTML = `<p class="error">Recipe not found.</p>`;
          }
        } catch (error) {
          recipeContainer.innerHTML = `<p class="error">‚ö†Ô∏è Could not load local recipe details.</p>`;
        }
      } else if (recipeId) {
        try {
          const apiKey = "YOUR_SPOONACULAR_API_KEY";
          const res = await fetch(
            `https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${apiKey}`
          );
          const data = await res.json();

          recipeContainer.innerHTML = `
            <h2>${data.title}</h2>
            <img src="${data.image}" alt="${data.title}">
            <div class="recipe-info">
              <strong>Ingredients:</strong>
              <ul>${data.extendedIngredients.map(i => `<li>${i.original}</li>`).join("")}</ul>
              <strong>Instructions:</strong>
              <p>${data.instructions || "No detailed instructions available."}</p>
            </div>`;
        } catch (error) {
          recipeContainer.innerHTML = `<p class="error">‚ö†Ô∏è Failed to load online recipe.</p>`;
        }
      } else {
        recipeContainer.innerHTML = `<p class="error">No recipe selected.</p>`;
      }

      function formatInstructions(text) {
        if (!text) return "<p>No instructions available.</p>";
        const steps = text.split(".").map(s => s.trim()).filter(s => s.length > 2);
        return steps.map(s => `<li>${s}.</li>`).join("");
      }
    });
  </script>
</body>
</html>
