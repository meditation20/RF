<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Details</title>
  <link rel="stylesheet" href="style.css" />
  </head>
<body class="detail-page">
  <div id="app-container">
    <h2>Recipe Details</h2>
    <div id="recipeDetails">Loading recipe...</div>
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Search</button>
  </div>

  <script>
    // Moved API Key and main variables outside the function
    const API_KEY = "089c5f803d4941859e76f1f83d561808"; 
    const recipeContainer = document.getElementById("recipeDetails");
    
    // üõë FIX: Look for the 'Index' key
    const localRecipeIndex = parseInt(localStorage.getItem("selectedLocalRecipeIndex")); 
    const recipeId = localStorage.getItem("selectedRecipeId");
    
    // Function to handle return navigation
    function goBack() {
        localStorage.removeItem("selectedRecipeId");
        localStorage.removeItem("selectedLocalRecipeIndex"); // Corrected key name
        window.location.href = "index.html";
    }

    // Function to process raw text into an HTML Ordered List (OL)
    function formatInstructions(rawInstructions) {
        if (!rawInstructions) {
            return "<p>No detailed instructions available.</p>";
        }
        
        let cleanedInstructions = rawInstructions.replace(/<[^>]*>?/gm, '').trim();
        
        const steps = cleanedInstructions
            .split(/(\d+\.\s*)|(?<=[.?!])\s+/g) 
            .filter(segment => segment && segment.trim() !== ''); 

        let listItems = [];
        
        if (steps.length < 2) {
             listItems = cleanedInstructions
                .split(/\.\s+/) 
                .map(item => item.trim())
                .filter(item => item.length > 5); 
        } else {
            listItems = steps
                .map(item => item.trim())
                .filter(item => item.length > 5 && !/^\d+\.$/.test(item))
                .map(item => item.replace(/^\d+\.\s*/, '')); 
        }
        
        if (listItems.length > 1) {
            return `<ol>${listItems.map(item => `<li>${item.endsWith('.') ? item : item + '.'}</li>`).join('')}</ol>`;
        }
        
        return `<p>${cleanedInstructions}</p>`;
    }


    async function loadRecipeDetails() {
      // ‚ö†Ô∏è FIX: Check for the index value
      if (!isNaN(localRecipeIndex) && localRecipeIndex >= 0) { 
        await loadFromLocal(localRecipeIndex);
      } 
      else if (recipeId) {
        await loadFromAPI(recipeId);
      }¬†
      else {
        recipeContainer.innerHTML = `<p class="error">No recipe selected.</p>`;
      }
    }


    async function loadFromLocal(index) {
        recipeContainer.innerHTML = "Loading local recipe details...";
        
        try {
            const res = await fetch("indianRecipes.json");
            const data = await res.json();
            // üõë FIX: Access recipe by array index
            const recipe = data[index]; 
            
            if (!recipe) {
                recipeContainer.innerHTML = `<p class="error">Recipe not found in local data at index ${index}.</p>`;
                return;
            }

            const ingredientsHTML = recipe.ingredients
                .map(i => `<li>${i}</li>`).join("");

            const instructionsHTML = formatInstructions(recipe.instructions);
            
            recipeContainer.innerHTML = `
              <h2>${recipe.title}</h2>
              <img src="${recipe.image}" alt="${recipe.title}">
              <div class="recipe-info">
                <strong>Ingredients:</strong>
                <ul>${ingredientsHTML}</ul>
                <strong>Instructions:</strong>
                ${instructionsHTML} 
                <button onclick="window.open('${recipe.youtube}', '_blank')" class="video-btn">üé• Watch on YouTube</button>
              </div>
              <p style="text-align: center; color: #aaa;">üîπ Data Source: Local (indianRecipes.json)</p>
            `;
        } catch (error) {
            console.error(error);
            recipeContainer.innerHTML = `<p class="error">‚ö†Ô∏è Could not load local recipe details.</p>`;
        }
    }


    async function loadFromAPI(id) {
        recipeContainer.innerHTML = "Fetching recipe details...";
        
        try {
            const res = await fetch(
              `https://api.spoonacular.com/recipes/${id}/information?apiKey=${API_KEY}`
            );
            const data = await res.json();

            if (data.status === "failure" || data.code === 402) {
                 recipeContainer.innerHTML = `<p class="error">‚ö†Ô∏è Failed to load recipe. API Quota Limit may be reached. Try again tomorrow.</p>`;
                 return;
            }

            const ingredientsHTML = data.extendedIngredients
              .map(i => `<li>${i.original}</li>`).join('');

            const instructionsHTML = formatInstructions(data.instructions);
            
            const youtubeSearch = `https://www.youtube.com/results?search_query=${encodeURIComponent(data.title + " recipe")}`;


            recipeContainer.innerHTML = `
              <h2>${data.title}</h2>
              <img src="${data.image}" alt="${data.title}">
              <div class="recipe-info">
                <strong>Ingredients:</strong>
                <ul>${ingredientsHTML}</ul>
                <strong>Instructions:</strong>
                ${instructionsHTML}
                <button onclick="window.open('${youtubeSearch}', '_blank')" class="video-btn">üé• Watch on YouTube</button>
              </div>
              <p style="text-align: center; color: #aaa;">üîπ Data Source: Spoonacular API</p>
            `;

        } catch (error) {
             recipeContainer.innerHTML = `<p class="error">‚ö†Ô∏è Failed to load online recipe.</p>`;
        }
    }

    // Initialize the loading process
    loadRecipeDetails();
  </script>
</body>
</html>
